<mat-card>

  <mat-toolbar color="secundary"> Cursos dispon√≠veis.</mat-toolbar>

  <div *ngIf="cursos$ | async as cursos; else carregando" >
  <table mat-table [dataSource]="cursos" class="mat-elevation-z8">

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> NOME DO CURSO </th>
    <td mat-cell *matCellDef="let curso"> {{ curso.nome }} </td>
  </ng-container>

  <!-- Categoria Column -->
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef> CATEGORIA DO CURSO </th>
    <td mat-cell *matCellDef="let curso"> {{ curso.categoria }}
    <mat-icon aria-hidden="false" arial-label="Categoria do Curso"> {{ curso.categoria | categoria }}</mat-icon>
  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>

  <ng-template #carregando>
    <div class="carregando-spinner">
    <mat-spinner></mat-spinner>
  </div>
  </ng-template>



</mat-card>
